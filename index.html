<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div id="main">

        <div id="label">

            <div id="top">

                <div class="elem">
                    <h3>Score</h3>
                    <div class = box id="score">0</div>
                </div>
                <div class="elem">
                    <h3>Hit</h3>
                    <div class = box id="hit"></div>   
                </div>
                <div class="elem">
                    <h3>Timer</h3>
                    <div class = box id="timer"></div>
                </div>

                <div id = "replay" class = "elem">
                    <h3>Replay</h3>
                    <img id = "replaybutton" class = box src="replay.png" alt="">
                </div>

            </div>

            <div id="bottom">
                
            </div>

        </div>

    </div>
    
</body>
<script src = "script.js"></script>
</html>
